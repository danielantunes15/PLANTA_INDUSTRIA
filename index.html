<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bahia Etanol | Monitoramento Inteligente</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>
    <div class="modern-dashboard">
        <aside class="glass-sidebar" id="sidebar">
            <div class="logo-area">
                <div class="icon-box"><i class="fas fa-microchip"></i></div>
                <div class="title-box">
                    <h1>BAHIA ETANOL</h1>
                    <span class="badge">LIVE MONITOR</span>
                </div>
            </div>

            <div class="system-health">
                <div class="health-item">
                    <label>Status Global</label>
                    <div class="status-indicator">
                        <span class="dot active" id="status-dot"></span>
                        <strong id="global-text">ESTÁVEL</strong>
                    </div>
                </div>
                <div class="health-item">
                    <label>Verificação de Rede</label>
                    <div class="progress-bar"><div class="fill" id="ping-bar" style="width: 100%"></div></div>
                    <small id="last-update" style="color:#64748b; font-size:10px; margin-top:5px; display:block">A aguardar dados...</small>
                </div>
            </div>

            <div id="sector-info" class="sector-details hidden">
                <h3><i class="fas fa-info-circle"></i> Detalhes do Ponto</h3>
                <p id="sector-name">...</p>
                <small id="sector-ip" style="color:var(--primary)">IP: Carregando...</small>
                <div style="margin-top:10px; font-size:11px; color:#ccc" id="sector-status-msg"></div>
            </div>

            <div class="sidebar-footer">
                <p>Sistema Integrado</p>
                <small>v4.5 - Visualização 3D Bloom</small>
            </div>
        </aside>

        <button class="mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

        <main class="viewport-area">
            <div class="top-nav">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar ponto (ex: Balança)...">
                </div>
                
                <button class="btn-action settings" onclick="toggleEditor()">
                    <i class="fas fa-network-wired"></i> EDITAR LIGAÇÕES
                </button>
            </div>

            <div id="canvas-3d"></div>

            <div class="floating-legend">
                <div class="leg"><span class="line data"></span> Online</div>
                <div class="leg"><span class="line error"></span> Offline (Sem Ping)</div>
            </div>
        </main>

        <div id="network-editor" class="editor-sidebar">
            <div class="editor-header">
                <h3><i class="fas fa-project-diagram"></i> Editor de Rede</h3>
                <button class="close-btn" onclick="toggleEditor()"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="editor-body">
                <p style="font-size:12px; color:#aaa; margin-bottom:15px">Crie novas rotas de fibra/cabo entre os setores.</p>

                <label>Origem:</label>
                <select id="from-sector" class="dark-input"></select>
                
                <div style="text-align:center; color:var(--primary); margin: 5px 0;">⬇</div>
                
                <label>Destino:</label>
                <select id="to-sector" class="dark-input"></select>
                
                <button onclick="addLink()" class="btn-resolve" style="background:var(--primary); margin-top:15px">
                    <i class="fas fa-plus"></i> CRIAR CONEXÃO
                </button>

                <hr style="border-color:rgba(255,255,255,0.1); margin: 20px 0;">
                
                <h4>Conexões Ativas</h4>
                <div id="links-list" class="links-container">
                    </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
