<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Bahia Etanol | Smart Infrastructure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="modern-dashboard">
        <aside class="glass-sidebar" id="sidebar">
            <div class="logo-area">
                <div class="icon-box"><i class="fas fa-microchip"></i></div>
                <div class="title-box">
                    <h1>BAHIA ETANOL</h1>
                    <span class="badge">V 3.1 UPDATED</span>
                </div>
            </div>

            <div class="system-health">
                <div class="health-item">
                    <label>Status Global</label>
                    <div class="status-indicator">
                        <span class="dot active" id="status-dot"></span>
                        <strong id="global-text">ESTÁVEL</strong>
                    </div>
                </div>
                <div class="health-item">
                    <label>Fluxo de Dados</label>
                    <div class="progress-bar"><div class="fill" id="data-flow-bar" style="width: 85%"></div></div>
                </div>
            </div>

            <div id="sector-info" class="sector-details hidden">
                <h3><i class="fas fa-info-circle"></i> Detalhes do Setor</h3>
                <p id="sector-name">Selecione um setor</p>
                <small id="sector-coords">---</small>
            </div>

            <div id="incident-ui" class="incident-alert hidden">
                <div class="alert-content">
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <h4>ANOMALIA DETECTADA</h4>
                        <p>Rede Instável</p>
                    </div>
                </div>
                <button class="btn-resolve" onclick="repairSystem()">RESTAURAR CONEXÃO</button>
            </div>

            <div class="sidebar-footer">
                <p>Monitoramento em tempo real</p>
                <small>Lat: -17.6427 | Lon: -40.1812</small>
            </div>
        </aside>

        <button class="mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

        <main class="viewport-area">
            <div class="top-nav">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar setor (ex: Portaria)...">
                </div>
                <button class="btn-action fault" onclick="simulateFault()">
                    <i class="fas fa-bug"></i> SIMULAR INCIDENTE
                </button>
            </div>

            <div id="canvas-3d"></div>

            <div class="floating-legend">
                <div class="leg"><span class="line data"></span> Conexão Ativa</div>
                <div class="leg"><span class="line error"></span> Alerta Crítico</div>
                <div class="leg"><span class="mouse-hint"><i class="fas fa-mouse-pointer"></i> Clique nos prédios</span></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
