<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Bahia Etanol | Monitoramento Inteligente</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <style>
        /* CSS EXTRA PARA O MENU FUNCIONAR PERFEITAMENTE */
        .editor-sidebar.wide { width: 750px !important; right: -780px; }
        .editor-sidebar.wide.open { right: 0; }

        .server-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        .server-table th { text-align: left; padding: 12px; color: #94a3b8; border-bottom: 1px solid #334155; font-weight: 800; text-transform: uppercase; font-size: 11px; }
        .server-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); vertical-align: middle; }
        
        .table-input { 
            background: rgba(15, 23, 42, 0.6); 
            border: 1px solid #334155; 
            color: #f8fafc; 
            padding: 8px 12px; 
            width: 100%; 
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            transition: 0.2s;
        }
        .table-input:focus { border-color: #2dd4bf; outline: none; background: rgba(0,0,0,0.8); }

        .btn-menu-server {
            width: 100%; display: flex; align-items: center; gap: 10px; 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); 
            color: white; padding: 12px; margin-top: 10px; border-radius: 10px; 
            cursor: pointer; text-align: left; transition: all 0.2s;
        }
        .btn-menu-server:hover { background: rgba(45, 212, 191, 0.1); border-color: #2dd4bf; color: #2dd4bf; }
        
        .editor-body::-webkit-scrollbar { width: 6px; }
        .editor-body::-webkit-scrollbar-track { background: #0f172a; }
        .editor-body::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="modern-dashboard">
        
        <aside class="glass-sidebar" id="sidebar">
            <div class="logo-area">
                <div class="icon-box"><i class="fas fa-microchip"></i></div>
                <div class="title-box">
                    <h1>BAHIA ETANOL</h1>
                    <span class="badge">LIVE MONITOR</span>
                </div>
            </div>

            <div class="system-health">
                <div class="health-item">
                    <label>Status Global</label>
                    <div class="status-indicator">
                        <span class="dot active" id="status-dot"></span>
                        <strong id="global-text">ESTÁVEL</strong>
                    </div>
                </div>
                <div class="health-item">
                    <label>Verificação de Rede</label>
                    <div class="progress-bar"><div class="fill" id="ping-bar" style="width: 100%"></div></div>
                    <small id="last-update" style="color:#64748b; font-size:10px; margin-top:5px; display:block">Carregando...</small>
                </div>
            </div>

            <div class="menu-section" style="margin-bottom: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <label style="font-size:11px; color:#94a3b8; font-weight:700; text-transform:uppercase;">Administração</label>
                <button onclick="toggleServerPanel()" class="btn-menu-server">
                    <i class="fas fa-server"></i> SERVIDORES E IPs
                </button>
            </div>

            <div id="sector-info" class="sector-details hidden">
                <h3><i class="fas fa-info-circle"></i> Detalhes do Ponto</h3>
                <p id="sector-name">...</p>
                <small id="sector-ip" style="color:#2dd4bf">IP: ...</small>
                <div style="margin-top:10px; font-size:11px; color:#ccc" id="sector-status-msg"></div>
            </div>

            <div class="sidebar-footer">
                <p>Sistema Integrado</p>
                <small>v5.1 - Final Build</small>
            </div>
        </aside>

        <button class="mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

        <main class="viewport-area">
            <div class="top-nav">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar ponto...">
                </div>
                <button class="btn-action settings" onclick="toggleEditor()">
                    <i class="fas fa-network-wired"></i> EDITAR LIGAÇÕES
                </button>
            </div>

            <div id="canvas-3d"></div>

            <div class="floating-legend">
                <div class="leg"><span class="line data"></span> Online</div>
                <div class="leg"><span class="line error"></span> Offline</div>
            </div>
        </main>

        <div id="network-editor" class="editor-sidebar">
            <div class="editor-header">
                <h3><i class="fas fa-project-diagram"></i> Editor de Rede</h3>
                <button class="close-btn" onclick="toggleEditor()"><i class="fas fa-times"></i></button>
            </div>
            <div class="editor-body">
                <label>Origem:</label>
                <select id="from-sector" class="dark-input"></select>
                <div style="text-align:center; color:#2dd4bf; margin: 5px 0;">⬇</div>
                <label>Destino:</label>
                <select id="to-sector" class="dark-input"></select>
                <button onclick="addLink()" class="btn-resolve" style="background:#2dd4bf; margin-top:15px">CRIAR CONEXÃO</button>
                <hr style="border-color:rgba(255,255,255,0.1); margin: 20px 0;">
                <div id="links-list" class="links-container"></div>
            </div>
        </div>

        <div id="server-panel" class="editor-sidebar wide">
            <div class="editor-header" style="background: rgba(45, 212, 191, 0.05);">
                <h3 style="color: #2dd4bf;"><i class="fas fa-server"></i> Configurar Servidores</h3>
                <button class="close-btn" onclick="toggleServerPanel()"><i class="fas fa-times"></i></button>
            </div>
            <div class="editor-body">
                <p style="font-size:12px; color:#94a3b8; margin-bottom: 20px;">
                    Dados baseados na imagem da planta. Edite conforme necessário.
                </p>
                
                <div class="table-container">
                    <table class="server-table">
                        <thead>
                            <tr>
                                <th style="width: 15%">SETOR</th>
                                <th style="width: 55%">EQUIPAMENTO</th>
                                <th style="width: 30%">IP</th>
                            </tr>
                        </thead>
                        <tbody id="server-tbody">
                            </tbody>
                    </table>
                </div>

                <div style="margin-top: 30px; display: flex; gap: 10px;">
                    <button onclick="saveHostsData()" class="btn-resolve" style="background:#2dd4bf; color: #0f172a;">
                        <i class="fas fa-save"></i> SALVAR DADOS
                    </button>
                    <button onclick="toggleServerPanel()" class="btn-resolve" style="background: transparent; border: 1px solid #475569; color: #cbd5e1;">
                        CANCELAR
                    </button>
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
    
    <script>
        // --- DADOS PADRÃO DA SUA IMAGEM (Backup caso o servidor falhe) ---
        const DEFAULT_HOSTS = [
            { id: 'REFEITORIO', name: 'Refeitório', equipment: '01 Switch Mikrotik - SW1 - Refeitório', ip: '192.168.39.1' },
            { id: 'CPD', name: 'CPD', equipment: '01 Switch Mikrotik - SW1 Administrativo', ip: '192.168.36.53' },
            { id: 'OLD', name: 'OLD', equipment: '01 Switch Mikrotik CSS326-24G-2S+RM', ip: '192.168.36.60' },
            { id: 'SUPERVISAO', name: 'Supervisão', equipment: '01 Switch Baseline 3com 2928-PWR OFICINA', ip: '192.168.36.14' },
            { id: 'COI', name: 'COI', equipment: '01 Switch Baseline 3com 2928-PWR COI', ip: '192.168.36.15' },
            { id: 'PCTS', name: 'PCTS', equipment: '01 Switch Baseline 3com 2928-PWR PCTS', ip: '192.168.36.17' },
            { id: 'BALANCA', name: 'Balança', equipment: '01 Switch Baseline 3com 2928-PWR BALANÇA', ip: '192.168.36.18' }
        ];

        const SERVER_API_URL = 'http://localhost:3000';
        let currentHostsData = [];

        function toggleServerPanel() {
            const panel = document.getElementById('server-panel');
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) {
                loadHostsData();
            }
        }

        // Tenta carregar do servidor, se falhar ou vier vazio, usa o PADRÃO da imagem
        async function loadHostsData() {
            try {
                const res = await fetch(`${SERVER_API_URL}/hosts`);
                const data = await res.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    currentHostsData = data;
                } else {
                    console.log("Servidor retornou lista vazia. Usando padrão.");
                    currentHostsData = DEFAULT_HOSTS;
                }
            } catch (error) {
                console.warn("Backend offline. Usando dados padrão da imagem.");
                currentHostsData = DEFAULT_HOSTS;
            }
            renderServerTable();
        }

        function renderServerTable() {
            const tbody = document.getElementById('server-tbody');
            tbody.innerHTML = '';

            currentHostsData.forEach((host, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight:700; color:#e2e8f0; font-size:12px;">${host.id}</td>
                    <td>
                        <input type="text" class="table-input" id="equip-${index}" value="${host.equipment || ''}" placeholder="Nome do Switch...">
                    </td>
                    <td>
                        <input type="text" class="table-input" id="ip-${index}" value="${host.ip || ''}" placeholder="192.168.X.X">
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function saveHostsData() {
            currentHostsData.forEach((host, index) => {
                const equipInput = document.getElementById(`equip-${index}`);
                const ipInput = document.getElementById(`ip-${index}`);
                if (equipInput) host.equipment = equipInput.value;
                if (ipInput) host.ip = ipInput.value;
            });

            try {
                const res = await fetch(`${SERVER_API_URL}/hosts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentHostsData)
                });
                
                if (res.ok) {
                    alert("Dados salvos e atualizados!");
                    toggleServerPanel();
                } else {
                    alert("Erro ao salvar.");
                }
            } catch (error) {
                alert("Modo Simulação: Dados salvos temporariamente (Backend Offline).");
                toggleServerPanel();
            }
        }
    </script>
</body>
</html>
